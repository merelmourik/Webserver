server {
	server_name youpi;
	listen 8080;
	host localhost;
	error_page auto_error.html;

	root html_pages/;
	index index.htm index.html hoiikbenjonas.html;

    location / {
        method GET;
        cgi_exec cgi-bin/printenv.bla;
    }

    location *.bla {
    		root cgi-bin/;
    		method POST GET;
    		cgi_exec cgi_tester;
    	}
	location /put_test {
		method PUT;
	}

	location /post_body {
		method POST;
	}

	location /directory {
		method GET;
		root YoupiBanane/;
		index youpi.bad_extension;
	}

	location /hoi {
		root ergens/anders/;
	}

	location *.error_image.png {
		method GET;
		root html_pages/;
	}

	location *.ico {
		method GET;
		root icons/;
	}
}
